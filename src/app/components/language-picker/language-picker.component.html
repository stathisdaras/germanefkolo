<div class="flex space-x-2">
  <button 
    *ngFor="let lang of languages"
    (click)="selectLanguage(lang.code)"
    [class.bg-blue-50]="currentLang === lang.code"
    class="p-2 rounded-full transition-colors duration-200 hover:bg-blue-50"
    [title]="lang.name"
  >
    <span class="text-xl">{{ lang.icon }}</span>
  </button>
</div>
