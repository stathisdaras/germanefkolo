<div class="relative">
  <button 
    (click)="toggleDropdown()"
    class="flex items-center space-x-2 bg-white/80 hover:bg-white px-4 py-2 rounded-full shadow-md transition-all duration-200"
  >
    <span class="text-xl">{{ getCurrentLanguageIcon() }}</span>
    <span class="font-medium">{{ currentLang.toUpperCase() }}</span>
    <svg 
      class="w-4 h-4 transition-transform duration-200" 
      [class.rotate-180]="isOpen"
      fill="none" 
      stroke="currentColor" 
      viewBox="0 0 24 24"
    >
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"/>
    </svg>
  </button>

  <div 
    *ngIf="isOpen"
    class="absolute right-0 mt-2 w-32 bg-white rounded-xl shadow-lg py-2 z-50"
  >
    <div 
      *ngFor="let lang of languages"
      (click)="selectLanguage(lang.code)"
      class="flex items-center space-x-3 px-4 py-2 hover:bg-gray-50 cursor-pointer transition-colors duration-150"
    >
      <span class="text-xl">{{ lang.icon }}</span>
      <span class="font-medium">{{ lang.code.toUpperCase() }}</span>
    </div>
  </div>
</div>
