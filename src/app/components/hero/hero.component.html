<!-- Hero Section -->
<section id="hero" class="relative h-screen max-h-[800px] mx-auto flex items-center justify-center overflow-hidden" aria-label="Introduction">
  <div class="absolute inset-0">
    <img src="assets/images/hero_image.jpg" 
         alt="German Language Instructor teaching online" 
         class="w-full h-full object-cover object-[center_43%] 2xl:object-[center_50%] 3xl:object-[center_60%] 4xl:object-[center_70%]"
         width="1920"
         height="1080"
         loading="eager"
         fetchpriority="high">
    <div class="absolute inset-0 bg-gradient-to-br from-white/70 via-white/60 to-white/50 z-10"></div>
  </div>
  <div class="relative z-20 px-4 sm:px-6 max-w-2xl mx-auto w-full flex flex-col items-center">
    <div class="w-full text-center">
      <h1 class="text-4xl sm:text-5xl md:text-7xl font-bold text-gray-900 mb-2 animate-fade-in">
        {{ translate.translate('hero.title') }}
      </h1>
      <p class="text-xl sm:text-2xl md:text-3xl text-gray-700 font-medium mb-4 sm:mb-6 animate-fade-in">
        {{ translate.translate('hero.instructor') }}
      </p>
      <div class="text-lg sm:text-xl md:text-2xl text-gray-800 mb-6 sm:mb-8">
        <div class="flex justify-center">
          <p class="text-blue-900 font-semibold rotating-text inline-block">
            <span class="text-item block text-center">{{ translate.translate('hero.subtitle.option1') }}</span>
            <span class="text-item block text-center">{{ translate.translate('hero.subtitle.option2') }}</span>
            <span class="text-item block text-center">{{ translate.translate('hero.subtitle.option3') }}</span>
          </p>
        </div>
      </div>
    </div>
    <button (click)="scrollToAbout()" 
            class="bg-blue-900 text-white px-6 sm:px-8 py-2 sm:py-3 rounded-full font-semibold hover:bg-blue-800 transition-all duration-300 transform hover:scale-105"
            aria-label="Learn more about German lessons">
      {{ translate.translate('hero.button') }}
    </button>
  </div>
</section>
