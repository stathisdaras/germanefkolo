about:
  title:
    en: About Me
    de: Über mich
    el: Σχετικά με εμένα
  description:
    en: |
      My name is Panagiotis Daras and I have been teaching German for 15 years, specializing in preparing students for all language proficiency exams (Goethe, ÖSD). My expertise lies in training adults for relocation to German-speaking countries and improving the daily communication of those already living there. I apply modern teaching methods, provide free educational materials, and adapt my teaching model to each student's pace, with special attention to their psychological and emotional needs.
    de: |
      Mein Name ist Panagiotis Daras und ich unterrichte seit 15 Jahren Deutsch und spezialisiere mich auf die Vorbereitung von Schülern für alle Sprachprüfungen (Goethe, ÖSD). Mein Schwerpunkt liegt in der Ausbildung von Erwachsenen für die Umsiedlung in deutschsprachige Länder und der Verbesserung der täglichen Kommunikation derer, die bereits dort leben. Ich wende moderne Lehrmethoden an, stelle kostenlose Lehrmaterialien zur Verfügung und passe mein Unterrichtsmodell dem Tempo jedes Schülers an, wobei ich besonderes Augenmerk auf ihre psychologischen und emotionalen Bedürfnisse lege.
    el: |
      Το όνομά μου είναι Παναγιώτης Δάρας και παραδίδω ιδιαίτερα μαθήματα γερμανικών εδώ και 15 έτη, αναλαμβάνοντας την προετοιμασία μαθητών για εξετάσεις όλων των φορέων γλωσσομάθειας (Goethe, Ösd). Εξειδίκευση μου η εκπαίδευση ενηλίκων με σκοπό την εγκατάστασή τους σε γερμανόφωνες χώρες καθώς και η ποιοτική επικοινωνία στην καθημερινότητα εκείνων που ήδη διαμένουν σε γερμανόφωνες χώρες. Εφαρμόζω σύγχρονες μεθόδους διδασκαλίας, παρέχω δωρεάν εκπαιδευτικό υλικό και προσαρμόζω τα διδακτικό μου μοντέλο στους ρυθμούς του κάθε μαθητή, στου οποίου τις ψυχοσυναισθηματικές ανάγκες δίνω ιδιαίτερη έμφαση.
