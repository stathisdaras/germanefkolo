testimonials:
  title:
    en: What My Students Say
    de: Was meine Schüler sagen
    el: Τι λένε οι μαθητές μου
  list:
    en:
      - name: Aggeliki-Maria Antonopoulou
        comment: |
          The best German teacher! For anyone interested in learning German properly in a short time and with the best guidance, turn only to him. I started with him at B2 level and in 12 months I took Goethe C1 exams! The lessons were very pleasant and adapted to my needs and schedule. Excellent organization, very well organized and experienced teacher and above all a good person!! Always willing to listen to you and work with you because he wants to see you succeed. I thank him very much for being by my side in this struggle of mine and I am grateful that I had the chance to meet him.
      - name: Eleftheria Stoupaki
        comment: |
          Panos is a very good person with knowledge of the German language, love for the subject and the ability to transmit knowledge. His lessons are enjoyable and at the same time prepare you very well for the goal you have set.
      - name: Ioanna Potiriadi
        comment: |
          Panos is an excellent German teacher who manages to combine excellent knowledge of the language with a teaching approach that excites and inspires his students. His method is extremely well organized, with emphasis on practical exercise and interaction, making the lessons much more effective and interesting. He is patient and has the talent to adapt his teaching to the needs and level of each student, helping them overcome difficulties and gain confidence in the language. Panos also has personal teaching material and uses modern means, both for teaching theory and for strengthening skills in oral and written expression. Most importantly, he creates a friendly and supportive environment where students feel comfortable expressing themselves and learning without stress. His ability to transmit knowledge in a pleasant and understandable way makes him ideal for anyone who wants to learn German with consistency and efficiency. Overall, he is an excellent teacher who combines expertise with his personal commitment to his students' success.
      - name: Dionysia Ho
        comment: |
          A true connoisseur of the German language and culture! Methodical, explanatory and with great patience! Adapts to the needs and requirements of each student!
      - name: Melissa N
        comment: |
          Panos helped me understand the basic concepts of German grammar, which at first seemed complicated to me. His explanations were clear and methodical, making the learning process more accessible and effective.
      - name: Stathis D
        comment: |
          Panos helped me reach B2 level in German and secure a residence permit in Switzerland. The lessons were clear and well organized, and the preparation was exactly what I needed for the exams. Thank you for the support.
    de:
      - name: Aggeliki-Maria Antonopoulou
        comment: |
          Der beste Deutschlehrer! Für alle, die in kurzer Zeit und mit der besten Anleitung richtig Deutsch lernen möchten, wenden Sie sich nur an ihn. Ich habe bei ihm auf B2-Niveau angefangen und in 12 Monaten die Goethe C1-Prüfungen abgelegt! Der Unterricht war sehr angenehm und an meine Bedürfnisse und meinen Zeitplan angepasst. Ausgezeichnete Organisation, sehr gut organisierter und erfahrener Lehrer und vor allem ein guter Mensch!! Immer bereit, Ihnen zuzuhören und mit Ihnen zu arbeiten, weil er Sie erfolgreich sehen möchte. Ich danke ihm sehr, dass er in diesem Kampf an meiner Seite war, und ich bin dankbar, dass ich die Chance hatte, ihn kennenzulernen.
      - name: Eleftheria Stoupaki
        comment: |
          Panos ist ein sehr guter Mensch mit Kenntnissen der deutschen Sprache, Liebe zum Fach und der Fähigkeit, Wissen zu vermitteln. Sein Unterricht ist angenehm und bereitet Sie gleichzeitig sehr gut auf das gesetzte Ziel vor.
      - name: Ioanna Potiriadi
        comment: |
          Panos ist ein ausgezeichneter Deutschlehrer, dem es gelingt, ausgezeichnete Sprachkenntnisse mit einem Unterrichtsansatz zu verbinden, der seine Schüler begeistert und inspiriert. Seine Methode ist äußerst gut organisiert, mit Schwerpunkt auf praktischen Übungen und Interaktion, was den Unterricht viel effektiver und interessanter macht. Er ist geduldig und hat das Talent, seinen Unterricht an die Bedürfnisse und das Niveau jedes Schülers anzupassen, ihnen zu helfen, Schwierigkeiten zu überwinden und Vertrauen in die Sprache zu gewinnen. Panos verfügt auch über persönliches Unterrichtsmaterial und nutzt moderne Mittel, sowohl für den Theorieunterricht als auch für die Stärkung der Fähigkeiten im mündlichen und schriftlichen Ausdruck. Am wichtigsten ist, dass er eine freundliche und unterstützende Umgebung schafft, in der sich die Schüler wohlfühlen, sich auszudrücken und ohne Stress zu lernen. Seine Fähigkeit, Wissen auf angenehme und verständliche Weise zu vermitteln, macht ihn ideal für jeden, der Deutsch mit Konsequenz und Effizienz lernen möchte. Insgesamt ist er ein ausgezeichneter Lehrer, der Fachwissen mit seinem persönlichen Engagement für den Erfolg seiner Schüler verbindet.
      - name: Dionysia Ho
        comment: |
          Ein wahrer Kenner der deutschen Sprache und Kultur! Methodisch, erklärend und mit großer Geduld! Passt sich den Bedürfnissen und Anforderungen jedes Schülers an!
    el:
      - name: Aggeliki-Maria Antonopoulou
        comment: |
          Ο καλύτερος δάσκαλος γερμανικών! Για όποιον ενδιαφέρεται να μάθει σωστά γερμανικά σε σύντομο χρονικό διάστημα και με την καλύτερη καθοδήγηση, απευθυνθείτε μόνο σε αυτόν. Ξεκίνησα μαζί του στο επίπεδο Β2 και σε 12 μήνες έδωσα εξετάσεις Goethe C1! Τα μαθήματα ήταν πολύ ευχάριστα και προσαρμοσμένα στις ανάγκες και το πρόγραμμά μου. Εξαιρετική οργάνωση, πολύ καλά οργανωμένος και έμπειρος δάσκαλος και πάνω απ' όλα καλός άνθρωπος!! Πάντα πρόθυμος να σας ακούσει και να συνεργαστεί μαζί σας επειδή θέλει να σας δει να πετυχαίνετε. Τον ευχαριστώ πολύ που ήταν δίπλα μου σε αυτόν τον αγώνα μου και είμαι ευγνώμων που είχα την ευκαιρία να τον γνωρίσω.
      - name: Eleftheria Stoupaki
        comment: |
          Ο Πανος είναι ένας πολύ καλός άνθρωπος με γνώση της γερμανικής γλώσσας, αγάπη για το αντικείμενο και την ικανότητα να μεταδίδει γνώση. Τα μαθήματά του είναι ευχάριστα και ταυτόχρονα σας προετοιμάζουν πολύ καλά για τον στόχο που έχετε θέσει.
      - name: Ioanna Potiriadi
        comment: |
          Ο Πανος είναι ένας εξαιρετικός δάσκαλος γερμανικών που καταφέρνει να συνδυάσει την άριστη γνώση της γλώσσας με μια διδακτική προσέγγιση που συναρπάζει και εμπνέει τους μαθητές του. Η μέθοδός του είναι εξαιρετικά καλά οργανωμένη, με έμφαση στην πρακτική εξάσκηση και την αλληλεπίδραση, κάνοντας τα μαθήματα πολύ πιο αποτελεσματικά και ενδιαφέροντα. Είναι υπομονετικός και έχει το ταλέντο να προσαρμόζει τη διδασκαλία του στις ανάγκες και το επίπεδο κάθε μαθητή, βοηθώντας τους να ξεπεράσουν τις δυσκολίες και να αποκτήσουν αυτοπεποίθηση στη γλώσσα. Ο Πανος διαθέτει επίσης προσωπικό διδακτικό υλικό και χρησιμοποιεί σύγχρονα μέσα, τόσο για τη διδασκαλία της θεωρίας όσο και για την ενίσχυση των δεξιοτήτων στην προφορική και γραπτή έκφραση. Το πιο σημαντικό είναι ότι δημιουργεί ένα φιλικό και υποστηρικτικό περιβάλλον όπου οι μαθητές αισθάνονται άνετα να εκφράζονται και να μαθαίνουν χωρίς άγχος. Η ικανότητά του να μεταδίδει γνώση με έναν ευχάριστο και κατανοητό τρόπο τον κάνει ιδανικό για όποιον θέλει να μάθει γερμανικά με συνέπεια και αποτελεσματικότητα. Συνολικά, είναι ένας εξαιρετικός δάσκαλος που συνδυάζει την ειδικότητα με την προσωπική του δέσμευση για την επιτυχία των μαθητών του.
      - name: Dionysia Ho
        comment: |
          Ένας πραγματικός γνώστης της γερμανικής γλώσσας και κουλτούρας! Μεθοδικός, επεξηγηματικός και με μεγάλη υπομονή! Προσαρμόζεται στις ανάγκες και τις απαιτήσεις κάθε μαθητή!
      - name: Melissa N
        comment: |
          Ο Πανος με βοήθησε να κατανοήσω τις βασικές έννοιες της γερμανικής γραμματικής, οι οποίες αρχικά μου φαίνονταν περίπλοκες. Οι εξηγήσεις του ήταν σαφείς και μεθοδικές, κάνοντας τη διαδικασία μάθησης πιο προσβάσιμη και αποτελεσματική.
      - name: Stathis D
        comment: |
          Ο Πανος με βοήθησε να φτάσω στο επίπεδο Β2 στα γερμανικά και να εξασφαλίσω άδεια διαμονής στην Ελβετία. Τα μαθήματα ήταν σαφή και καλά οργανωμένα, και η προετοιμασία ήταν ακριβώς αυτό που χρειαζόμουν για τις εξετάσεις. Ευχαριστώ για την υποστήριξη.

